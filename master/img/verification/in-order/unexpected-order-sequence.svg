    <text x="16" y="316" xml:space="preserve">    <tspan class="green">✓</tspan>   Called {spy}[a](3)</text>
    <text x="16" y="332" xml:space="preserve">    <tspan class="red">✗</tspan> <tspan class="faint cyan">[-</tspan><tspan class="cyan">Called {spy}[b](1)</tspan><tspan class="faint cyan">-]</tspan></text>
    <text x="16" y="348" xml:space="preserve">    <tspan class="green">✓</tspan>   Called {spy}[b](2)</text>
    <text x="16" y="364" xml:space="preserve">    <tspan class="green">✓</tspan>   Called {spy}[b](3)</text>
</svg>
